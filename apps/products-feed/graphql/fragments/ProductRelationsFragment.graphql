fragment ProductRelations on ProductVariant {
    id
    product {
        id
        name
        slug
        description
        seoDescription
        productType {
            isShippingRequired
        }
        media{
            id
            alt
            url(size: $imageSize)
            type
        }
        variants{
            id
            media{
              id
              alt
              url(size: $imageSize)
              type
            }
        }
        attributes{
            attribute{
              id
            }
            values{
              value
              name
            }
        }
        thumbnail(size: $imageSize) {
            url
        }
        category {
            id
            name
            googleCategoryId: metafield(key: "google_category_id")
        }
  }
}
