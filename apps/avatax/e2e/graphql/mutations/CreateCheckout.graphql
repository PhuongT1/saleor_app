mutation CreateCheckout(
  $channelSlug: String!
  $variantId: ID!
  $email: String!
  $address: AddressInput!
) {
  checkoutCreate(
    input: {
      channel: $channelSlug
      lines: [{ quantity: 10, variantId: $variantId }]
      email: $email
      shippingAddress: $address
      billingAddress: $address
      languageCode: EN_US
    }
  ) {
    errors {
      field
      message
      code
      variants
      lines
      addressType
    }
    checkout {
      id
      totalPrice {
        net {
          currency
          amount
        }
        gross {
          currency
          amount
        }
        tax {
          currency
          amount
        }
      }
      shippingMethods {
        id
        name
        price {
          currency
          amount
        }
      }
    }
  }
}
