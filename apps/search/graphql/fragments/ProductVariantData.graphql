fragment ProductVariantData on ProductVariant {
  metadata {
    key
    value
  }
  id
  name
  sku
  pricing {
    price {
      gross {
        amount
      }
    }
    discount {
      gross {
        amount
      }
    }
    onSale
    priceUndiscounted {
      gross {
        amount
      }
    }
  }
  quantityAvailable
  channelListings {
    id
    channel {
      slug
      currencyCode 
    }
    price {
      currency
      amount
    }
  }

  attributes {
    ...ProductAttributesData
  }

  product {
    ...ProductData
  }
}
